name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        id: test_step  # Assign an ID to refer later
        run: npm test

  check_merge:
    needs: build
    runs-on: ubuntu-latest
    if: always()  # Ensure this job runs even if 'build' fails
    steps:
      - name: Identify Corrupted Branch
        run: |
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "ðŸš¨ Merge Alert! The latest push to branch '$(git rev-parse --abbrev-ref HEAD)' has corrupted the main branch."
            exit 1
          else
            echo "âœ… Merge Successful! All tests passed."
          fi
